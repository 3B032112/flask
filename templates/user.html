{% extends "base.html" %}
{% block title %} Flask user {% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}">
            <img src="{{url_for('static',filename = 'img/home.jpg')}}" width="50" height="50">回首頁
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">Button</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('shopping')}}">購物</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tickets')}}">售票</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('welfare')}}">福利</a>
                </li>
            </ul>
            <form method="POST" action="{{url_for('search')}}" class="d-flex" role="search">
                <input class="form-control me-2" type="search" name="keyword" placeholder="今天想找" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<h1 style="text-align: center;"> Hello,{{name}}!</h1>
<p style="text-align: center;">welcome to the world of flask</p>
<h1 style="text-align: center;">{{ message }}</h1>
{% endblock %}
